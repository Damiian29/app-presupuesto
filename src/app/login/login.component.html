<div class="row mt-5">
  <h2 class="text-center fontTitle">Login</h2>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="card-body">
      <label for="username">Usuario:</label>
      <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="card-body">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="button" class="btn btn-secondary bt-large btn-block mt-2" (click)="onSubmit()">Iniciar sesión</button>
  </form>
</div>
<router-outlet></router-outlet>
